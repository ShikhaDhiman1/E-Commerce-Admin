    <div class="card mb-3 card-login" >
        <div class="row g-0">
          <div class="col-md-5">
            <img src="images/admin.png" class="img-fluid login-img" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body form-card-body">
                <form>
                    <div class="mb-3">
                      <label for="InputEmail" class="form-label">Email address<sup>*</sup></label>
                      <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text"><small><i>We'll never share your email with anyone else.</i></small></div>
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword" class="form-label">Password <sup>*</sup></label>
                      <input type="password" name="password" class="form-control" id="InputPassword" required>
                    </div>
                    <br>
                    <button class="btn btn-primary" id="btn-login">Login</button>
                    <a href="#" id="forgot-pass">Forgot Password?</a>
                  </form>
            </div>
          </div>
        </div>
